<div class="calendar comboView">
    <f:if condition="{configuration.ajaxEnabled}">
        <div id="loader">loading...</div>
    </f:if>
    <f:if condition="{configuration.showNavigation}">
        <f:then>
            <f:render partial="Calendar/PeriodSwitch"
                      arguments="{
                        calendar: calendar,
                        configuration: configuration,
                        settings: settings,
                        calendarId: calendarId,
                        parameters: parameters}"/>
        </f:then>
    </f:if>
    <f:render partial="Calendar/Year"
              arguments="{
                calendar: calendar,
                configuration: configuration,
                settings: settings,
                calendarId: calendarId,
                parameters: parameters}"/>
</div>
